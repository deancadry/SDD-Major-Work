<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator - Forgot Password</title>
    <link rel="stylesheet" href="css/forgot_password.css">
</head>
<body>
    
    <span class="open"> <a href="open.html">Go Home</a> </span> <br> <br>


    <form action="login_page.html" method="post" onsubmit="return validateFP()">
    <div class="container">
        
        <label for="userID"><b>User ID</b></label>
        <input type="number" placeholder="000000" name="userID" maxlength="6" required> <br>

        <label for="username"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required><br>

        <label for="email"><b>Email</b></label>
        <input type="email" placeholder="Enter Email" name="email" required><br>

        <label for="pwrd"><b>Email</b></label>
        <input type="password" placeholder="Enter New Password" name="pwrd" required><br>

        <label for="confirmPwrd"><b>Email</b></label>
        <input type="password" placeholder="Confirm New Password" name="confirmPwrd" required><br>

        <br><button type="submit">Submit</button>
        
        <script src= "js/forgot_password.js"> </script>

    </div>

</body>
</html>
