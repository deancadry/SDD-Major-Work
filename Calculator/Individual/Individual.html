<body>
    <div class="container">
        <br><br><h1>Individual Tax Calculator</h1>
        <label for="income"><b>Please Enter Your Taxable Income:</b></label>
        <input type="number" name="income" id = "income" required autocomplete="off">
        <button type="submit" onclick = "calculateITax()">Continue</button>
    </div>

    <br><Br><p id = "outputTax"> </p>

    <script>
        function calculateITax() {
            var inputIncome = 0;
            var lowest
            var lowmiddle
            var highmiddle
            var highest
            var medicareLevy
            inputIncome = document.getElementById("income").value;

            if (inputIncome < 18200) {
                document.getElementById("outputTax").innerHTML = "No Tax";
            } else if (inputIncome >= 18201 && inputIncome < 45001) {
                 lowest = (inputIncome - 18200) *0.16
                 medicareLevy = (inputIncome - 18200) * 0.02
                document.getElementById("outputTax").innerHTML = "Your Estimated Tax Payment is: $" + String(lowest + medicareLevy) + "   , This value is including the Medicare levy of 2%";
            }
             else if (inputIncome >= 45001 && inputIncome < 135000) {

                lowmiddle = (inputIncome - 45000) * 0.30
                medicareLevy = (inputIncome - 18200) * 0.02
                document.getElementById("outputTax").innerHTML = "Your Estimated Tax Payment is: $" + String(lowmiddle + medicareLevy + 4288) + "   , This value is including the Medicare levy of 2%";
            }
             else if (inputIncome >= 135000 && inputIncome < 190001) {

                highmiddle = (inputIncome - 135000) * 0.37
                medicareLevy = (inputIncome - 18200) * 0.02
                document.getElementById("outputTax").innerHTML = "Your Estimated Tax Payment is: $" + String(highmiddle + medicareLevy + 31288) + "   , This value is including the Medicare levy of 2%";
            } 
            
            else if (inputIncome >= 190001) {

                highest = (inputIncome - 190000) * 0.45
                medicareLevy = (inputIncome - 18200) * 0.02
                document.getElementById("outputTax").innerHTML = "Your Estimated Tax Payment is: $" + String(highest + medicareLevy + 51638) + "   , This value is including the Medicare levy of 2%";
            }
        }
    </script>
