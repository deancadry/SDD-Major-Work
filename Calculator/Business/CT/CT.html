  <div class="container">

    <h1>Company Tax Calculator</h1>
    <br /><br />

    <br />
    <br /><br />
    <div class="ct">
    <input type="number" name="income" id="income" required autocomplete="off" />
    <label for="income">Taxable Income</label>
      </label>
    </div>
    <br /><br />
    <button type="submit" onclick="calculateCT()">Continue</button>

    <br /><br />

    <br /><br />
      <p id="outputTax" style = "font-weight: bold;"></p>
  
  </div>

  <p>P.S. <a target="_blank" href="https://www.ato.gov.au/Business/Income-and-deductions-for-business/Assessable-income/What-income-to-include/"> Assessable Income</a> - <a target="_blank" href=" https://business.gov.au/finance/taxation/tax-deductions">Deductions</a> = Taxable Income</b></p>

  <script>
    const arr = [0, 0, 0];
    let newValue = 0;

    function calculateCT() {
      let income = document.getElementById("income").value;

      if (income <= 0) {
        document.getElementById("outputTax").innerHTML =
          "Please Enter a Value";
      } else {
        newValue = income * 0.25;
        let number = newValue.toLocaleString("en-AU", {
          style: "currency",
          currency: "AUD",
        });
        document.getElementById("outputTax").innerHTML =
          "Your Estimated Company Tax is: " + number;

        shiftRight();
      }
    }

    function shiftRight() {
      arr.pop();
      arr.unshift(newValue);
      console.log(arr);
      localStorage.setItem("ctLast3", JSON.stringify(arr));
      return arr;
    }
  </script>
