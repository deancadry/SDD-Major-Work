    <div class="container">
        <br><br><h1>Company Tax Calculator</h1><br><br>
        <label for="income"><b>Please Enter The Businesses <a  target= "_blank "href = "https://www.ato.gov.au/Business/Income-and-deductions-for-business/Assessable-income/What-income-to-include/"> Assessable Income</a> - <a target = "_blank" href = " https://business.gov.au/finance/taxation/tax-deductions">Deductions</a> below:</b></label> <br> <br><br>
        <input type="number" name="income" id = "income" required autocomplete="off">
        <br><br>
        <button type="submit" onclick = "calculateCT()">Continue</button>

        <br><br>

        <br><br><b><p id = "outputTax"> </p> </b> <br> <br>

    <script> 
    const arr = [0, 0, 0];
    let newValue = 0;


        function calculateCT(){
           let income = document.getElementById("income").value;

           if (income <= 0){
            document.getElementById("outputTax").innerHTML = "Please Enter a Value";
           }
           else{
            newValue = income * .25;
            let number = newValue.toLocaleString("en-AU", {style:"currency", currency: "AUD"});
            document.getElementById("outputTax").innerHTML = "Your Estimated Company Tax is: " + number;

            shiftRight();
           }
       }

       function shiftRight() {
        arr.pop();
        arr.unshift(newValue);
        console.log(arr);
        localStorage.setItem("ctLast3", JSON.stringify(arr));
        return arr;
    }
       </script>
