    <script>
        const arr = [0, 0, 0];
        let newValue = 0;

        function calculatePTax(){

        let payroll = document.getElementById("payroll").value;


    
        if (payroll <= 0){
             document.getElementById("outputTax").innerHTML = "Please Enter a Value Above";
        } else if (payroll >= 1  &&  payroll <= 1200000) { 
            newValue = 0;
            document.getElementById("outputTax").innerHTML = "Your Are In The Tax Free Threshold for Payroll Tax." + "<br>" + "<br>" +  "Less than $1,200,000 of Payroll is Tax Free.";
            shiftRight();
        } else {
            newValue = payroll * .0545;
            let number = newValue.toLocaleString("en-AU", {style:"currency", currency: "AUD"});
            document.getElementById("outputTax").innerHTML = "Your Are Outside The Tax Free Threshold for Payroll Tax" + "<br>" +  "Your Estimated Payroll Tax is: " + number ;
            shiftRight();
        };

        console.log(payroll);
        }

    function shiftRight() {
        arr.pop();
        arr.unshift(newValue);
        console.log(arr);
        localStorage.setItem("ptLast3", JSON.stringify(arr));
        return arr;
    }
    </script>
