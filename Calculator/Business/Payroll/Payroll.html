    <script>
        function calculatePTax(){

        var payroll = document.getElementById("payroll").value;

        


        if (payroll === 0){
             document.getElementById("outputTax").innerHTML = "Please Enter a Value";
        } else if (payroll >= 1  &&  payroll <= 1200000) { 
            document.getElementById("outputTax").innerHTML = "Your Are In The Tax Free Threshold for Payroll Tax.";
        } else {
            document.getElementById("outputTax").innerHTML = "Your Are Outside The Tax Free Threshold for Payroll Tax. Your Estimated Payroll Tax is: $" + String(Math.round(payroll * .0545));
        };

        console.log(payroll);
        }
