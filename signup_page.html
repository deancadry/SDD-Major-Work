<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <Title> Tax Calculator - Sign Up</Title>
</head>

<link rel="stylesheet" href="css/signup_page.css">


<span class="open"> <a href="open.html">Go Home</a> </span> <br> <br>



<form action="login_page.html" method="post" onsubmit="return test()">
    <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required/><br>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required/><br>

    
        <label for="phonenum"><b>Phone Number</b></label>
        <input type="tel" placeholder="041234578" name="phonenum"  maxlength = "10" required/><br>
    

    
        <label for="email"><b>Email</b></label>
        <input type="email" placeholder="name@gmail.com" name="email" required/><br>
        
        <button type="submit">Sign Up</button>

 
            <script src="js/signup_page.js"></script>

    </div>
</form>
</html>
