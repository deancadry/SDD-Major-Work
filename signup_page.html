<!DOCTYPE html>
<html>

<head>
    <Title> Tax Calculator - Sign Up</Title>

<form action="home.html" method="post">
<div class="container">

    <script> 
        var uname
        var psw
        var tel
        var email
    
    </script>


    <label for="uname"><b>Username</b></label>

    <label for="psw"><b>Password</b></label>
