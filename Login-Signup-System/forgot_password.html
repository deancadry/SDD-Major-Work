<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tax Calculator - Forgot Password</title>
    <link rel="stylesheet" href="../css/forgot_password.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico" />
</head>

<body>

    <br /><br /><br />
    <div class="SignUp">
        <p>Forgot Password?</p>
    </div>

    <div class="container">
    <form action="login_page.html" method="post" onsubmit="return validateFP()">
        <div class="username">
            <input type="text" id="uname" name="uname" required autocomplete="username" class="input-field" />
            <label for="uname">Username</label>
        </div>

        <div class="email">
            <input type="email" name="email" id="email" required autocomplete="email"/>
            <label for="email">Email</label>
        </div>

        <br>
        
        <div class="password">
            <input type="password" name="pwrd" id="pwrd" required autocomplete="new-password"/>
            <label for="pwrd">New Password</label>
        </div>

        <div class="confirmPassword">
            <input type="password" name="confirmPwrd" id="confirmPwrd" required autocomplete="new-password" />
            <label for="confirmPwrd">Confirm Password</label>

        </div>
        <br /><button type="submit">Submit</button>

        <script src="../js/forgot_password.js"></script>
    </form>
</div>

</body>

</html>
