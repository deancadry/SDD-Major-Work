  <div class="SignUp">
    <p>Login</p>
  </div>
  <br>

  <!-- fields to enter username and passwords to login -->
  <form action="../home.html" method="post" onsubmit="return validate()">
    <div class="username">
      <input type="text"name="uname" required autocomplete="username" />
      <label for="uname">Username</label>
    </div>

    <div class="password">
      <input type="password" name="psw" required autocomplete="current-password" />
      <label for="psw">Password</label>
    </div>

<br>
    <button type="submit">Login</button>

    <script src="../js/login_page.js"></script>
</div>
</form>
</div>
