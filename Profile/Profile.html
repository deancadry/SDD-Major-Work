    <form
      action="ProfilesSuccess.html"
      method="post"
      onsubmit="return validateDetails()"
    >
      <div class="container">
        <br /><br /><br />
        <h1>Profile</h1>
        <br /><br /><br />

        <h2>Please Confirm your:</h2>
        <br />

        <div class="userid">
          <input
            type="number"
            name="uId"
            autocomplete="off"
            id="uId"
            required
          />
          <label for="uId">User ID</label>
        </div>

        <div class="username">
          <input
            type="text"
            name="uname"
            autocomplete="username"
            id="User"
            required
          /><label for="uname">Username</label>
        </div>
        <br />
        <button type="submit">Continue</button>

        <script src="Profile.js"></script>
      </div>
    </form>
