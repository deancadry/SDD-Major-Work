    <form
      action="ProfilesSuccess.html"
      method="post"
      onsubmit="return validateDetails()"
    >
      <div id="preDisplay" class="preDisplay">
        <br /><br /><br />
        <h1>Profile</h1>
        <br /><br /><br />

        <h2>Please Confirm your:</h2>
        <br />

        <label for="uId"><b>User ID</b></label>
        <input
          type="number"
          placeholder="UserID"
          name="uId"
          autocomplete="off"
          id="uId"
        /><br /><br />

        <label for="uname"><b>Username</b></label>
        <input
          type="text"
          placeholder="Username"
          name="uname"
          autocomplete="off"
          id="uname"
        /><br />

        <button type="submit">Continue</button>

        <script src="Profile.js"></script>
      </div>
    </form>
